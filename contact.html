<!-- Contact Section -->

<section id="contact">
     <div class="container">
          <div class="row">

               <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <div class="section-title">
                         <h3>Entre em contato</h3>
                         <h2>Entre em contato e nos conte mais sobre seu projeto! Temos certeza que podemos ajudar!</h2>
                    </div>

                    <form action="#" method="post">
                         <div class="col-md-6 col-sm-6">
                              <input type="text" class="form-control" placeholder="Nome Completo">
                         </div>
                         <div class="col-md-6 col-sm-6">
                              <input type="email" class="form-control" placeholder="Email">
                         </div>
                         <div class="col-md-6 col-sm-6">
                              <input type="telephone" class="form-control" placeholder="Número de Telefone">
                         </div>
                         <div class="col-md-6 col-sm-6">
                              <select class="form-control">
                                   <option>Investimento Máximo</option>
                                   <option>$1200 a $1600</option>
                                   <option>$2200 a $2400</option>
                                   <option>$2500 a $3800</option>
                                   <option>$3800 a $5000</option>
                              </select>
                         </div>
                         <div class="col-md-12 col-sm-12"> 
                              <textarea class="form-control" rows="5" placeholder="Detalhes do seu Projeto"></textarea>
                         </div>
                         <div class="col-md-3 col-sm-4">
                              <input type="submit" class="form-control" value="Enviar">
                         </div>
                    </form>
               </div>

          </div>
     </div>
</section>
